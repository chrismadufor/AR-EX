<!DOCTYPE html>
<html>
  <head>
    <title>Sporting Lagos AR Gameday Experience</title>
    <meta
      name="description"
      content="AR experience for Sporting Lagos home Game day"
    />
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="js/aframe-ar-nft.js"></script>
    <script src="js/gesture-detector.js"></script>
    <script src="js/gesture-handler.js"></script>
    <script src="app-markers1.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body style="margin: 0px; overflow: hidden">
    <div class="centered instructions">
      <img src="img/spbanner.png" alt="" />
    </div>
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
    <a-scene
      markers_start
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      embedded
      gesture-detector
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
      <a-nft
        type="nft"
        url="assets/nft-markers/gametimedark"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-entity
          gltf-model="assets/trex/scene.gltf"
          scale="20 20 20"
          position="0 0 0"
        >
        </a-entity>
      </a-nft>
      <a-nft
        id="animated-marker"
        type="nft"
        url="assets/nft-markers/gametime"
        emitevents="true"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-entity
          gltf-model="assets/football/scene.gltf"
          scale="2 2 2"
          position="0 0 0"
        >
        </a-entity>
      </a-nft>
      <a-nft
        id="animated-marker"
        type="nft"
        url="assets/nft-markers/burgerking"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-entity
          gltf-model="assets/coin/scene.gltf"
          scale="60 60 60"
          position="75 150 0"
          rotation="90 90 90"
          class="clickable"
          gesture-handler
        >
        </a-entity>
      </a-nft>
      <a-nft
        id="animated-marker"
        type="nft"
        url="assets/nft-markers/burgerking2"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-entity
          gltf-model="assets/coin/scene.gltf"
          scale="80 80 80"
          position="50 50 50"
          rotation="90 90 90"
        >
        </a-entity>
      </a-nft>
      <a-nft
        id="animated-marker"
        type="nft"
        url="assets/nft-markers/piggyvest"
        emitevents="true"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-entity
          gltf-model="assets/piggybank/scene.gltf"
          scale="40 40 40"
          position="0 50 0"
        >
        </a-entity>
      </a-nft>
      <a-nft
        id="animated-marker"
        type="nft"
        url="assets/nft-markers/piggyvest2"
        emitevents="true"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-entity
          gltf-model="assets/piggybank/scene.gltf"
          scale="40 40 40"
          position="0 50 0"
        >
        </a-entity>
      </a-nft>
      <a-nft
        id="animated-marker"
        type="nft"
        url="assets/nft-markers/sportinglagos"
        emitevents="true"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-entity
          gltf-model="assets/football/scene.gltf"
          scale="2 2 2"
          position="0 0 0"
        >
        </a-entity>
      </a-nft>
      <a-nft
        id="animated-marker"
        type="nft"
        url="assets/nft-markers/sportinglagoswhite"
        emitevents="true"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-entity
          gltf-model="assets/football/scene.gltf"
          scale="2 2 2"
          position="0 50 0"
        >
        </a-entity>
      </a-nft>
      <a-nft
        id="animated-marker"
        type="nft"
        url="assets/nft-markers/thisislagos"
        emitevents="true"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-entity
          gltf-model="assets/trex/scene.gltf"
          scale="50 50 50"
          position="0 50 0"
        >
        </a-entity>
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
