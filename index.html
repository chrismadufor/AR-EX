<!DOCTYPE html>
<html>
  <head>
    <title>Sporting Lagos AR Gameday Experience</title>
    <meta
      name="description"
      content="AR experience for Sporting Lagos home Game day"
    />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
      THREEx.ArToolkitContext.baseURL =
        "https://raw.githack.com/jeromeetienne/ar.js/master/three.js/";
    </script>
    <script src="js/app-markers.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body style="margin: 0; overflow: hidden">
    <div class="centered instructions"></div>
    <a-scene
      markers_start
      vr-mode-ui="enabled: false"
      color-space="sRGB"
      renderer="gammaOutput: true"
      embedded
      arjs="debugUIEnabled: false; sourceType: webcam; patternRatio: 0.85; trackingMethod: best;"
    >
      <a-entity id="userCamera" camera>
        <a-cursor> </a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
