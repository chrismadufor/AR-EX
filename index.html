<!DOCTYPE html>
<html>
  <head>
    <title>Sporting Lagos AR Gameday Experience</title>
    <meta
      name="description"
      content="AR experience for Sporting Lagos home Game day"
    />
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="app-markers.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body style="margin: 0; overflow: hidden">
    <div class="centered instructions"></div>
    <a-scene
      markers_start
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="debugUIEnabled: false; sourceType: webcam; trackingMethod: best;"
    >
      <a-entity id="userCamera" camera>
        <a-cursor></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
