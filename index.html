<!DOCTYPE html>
<html>
  <head>
    <title>Sporting Lagos AR Gameday Experience</title>
    <meta
      name="description"
      content="AR experience for Sporting Lagos home Game day"
    />
    <script src='https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js'></script>
    <script src='js/aframe-ar-nft.js'></script>
    <script src="app-markers1.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <!-- minimal loader shown until image descriptors are loaded -->
   <div class="arjs-loader">
     <div>Loading, please wait...</div>
   </div>
     <a-scene
        markers_start
         vr-mode-ui='enabled: false;'
         renderer="logarithmicDepthBuffer: true; precision: medium;"
         embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
 
         <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
         <!-- <a-nft
             type='nft' url='assets/trex/trex-image/trex'
             smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
             <a-entity
                 gltf-model='assets/trex/scene.gltf'
                 scale="20 20 20"
                 position="0 0 0"
                 >
             </a-entity>
         </a-nft> -->
         <!-- <a-nft
            id="animated-marker"
            type='nft' url='assets/trex/trex-image/trex'
            emitevents="true"
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
            <a-entity
                gltf-model='assets/football/scene.gltf'
                scale="2 2 2"
                position="0 0 0"
                >
            </a-entity>
        </a-nft> -->
         <!-- <a-nft
            id="animated-marker"
            type='nft' url='assets/trex/trex-image/trex'
            emitevents="true"
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
            <a-entity
                gltf-model='assets/coin/scene.gltf'
                scale="5 5 5"
                position="0 0 0"
                >
            </a-entity>
        </a-nft> -->
        <a-nft
            id="animated-marker"
            type='nft' url='assets/trex/trex-image/trex'
            emitevents="true"
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
            <a-entity
                gltf-model='assets/piggybank/scene.gltf'
                scale="100 100 100"
                position="0 50 0"
                >
            </a-entity>
        </a-nft>
     <a-entity camera></a-entity>
     </a-scene>
 </body>
</html>
