<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Welcome to the Experience</title>
    <style>
        body {
            background-color: rgb(3, 3, 58);
            background-image: linear-gradient(rgb(3, 3, 58, 0.8), rgb(3, 3, 58, 0.4), rgb(3, 3, 58, 0.8)), url(img/ar-bg.jpg);
            background-position: center;
            background-size: cover;
        }
        .main-body {
            color: white;
            padding: 0 30px;
            height: 100vh;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            display: none;
        }
        h1 {
            font-size: 32px;
            text-align: center;
            font-weight: 500;
            /* color: rgb(3, 3, 58); */
        }
        p{
            font-size: 16px;
            text-align: center;
            line-height: 1.5;
            margin: 20px 0;
        }
        #error-text {
            height: 50px;
        }
        button {
            background-color: orange;
            border: none;
            padding: 10px 30px;
            font-size: 16px;
            display: block;
            margin: 0 auto;
            color: white;
        }
    </style>
</head>
<body>
    <div class="centered instructions">
        <img src="img/spbanner.png" alt="" />
    </div>
    <div class="wait">
        <p>Loading</p>
            <div class="spinner-border text-light spinner-border-md" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        
      </div>
    <div class="main-body">
        <h1>Hi and welcome to the AR Experience!</h1>
        <p>Scan random logos around the stadium to reveal objects and stand the chance to win fantasic prizes.</p>
        <button onclick="goToArPage();">Get Started</button>
        <p id="error-text"></p>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
